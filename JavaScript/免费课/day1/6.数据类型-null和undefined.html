<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">

    </div>

</body>
</html>
<script>
    //null :　空对象指针；表示没有；
    //１.当通过id获取元素时，如果id对应的这个元素不存在，那么获取的结果就是null；
    //2.正则捕获如果捕获不到内容，那么得到的结果也是null
    //３.当获取元素的哥哥元素节点时，如果不存在，得到的结果也是null;
    var oBox = document.getElementById("box1");
    console.log(oBox);//null
    Number(null);//0
    Boolean(null);//false

    //undefined
    //1.如果获取对象的属性名对应的属性值，如果属性名不存在，那么得到的属性值就是undefined
    //2.如果变量只是声明，没有赋值，那么默认存储值是undefined
    //3.函数如果只有形参，没有传递实参，那么形参默认存储值是undefined
    //4.函数如果没有return，默认函数的返回值就是undefined
    var obj = {a:100};
    console.log(obj.b);//undefined

    var num;
    console.log(num);


    /*console.log(num);
    console.log(100);*/
    //JS代码是从上到下，从左到右运行；如果遇到代码报错，那么下面的代码将不再执行；
    //num is not defined : num 没有被定义；


</script>
