<script>
    //Javascript  由 ECMAScript、DOM、BOM组成
    // 变量
    //var 是个关键字；在JS中有特定的意义
    //1.变量是由字母数字下划线$符组成
    //2.变量名字不能以数字开头
    //3.遵循驼峰命名法
    //4.尽可能的变量语义化
    var foo = 100;
    console.log(foo+100);
    // Invalid or unexpected token : 无效或不可预期的语法错误；

    //如果变量只是被var(声明)，没有赋值，那么默认存储的值就是undefined
    var num , num1 , str = "100";
    var num;
    var num1;
    var str = "100";
    console.log(num,num1,str); //undefined,undefined,"100"

    var a = b = c = 100;//只有a被声明，b，c只是赋值
    var a = 100;
    b = 100;
    c = 100;
    console.log(a,b,c);//100,100,100

    </script>
