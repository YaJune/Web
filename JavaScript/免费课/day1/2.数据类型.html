<script>
    // 免费课第一周 ：数据类型 操作语句 函数
    // JS中数据类型 分为 两大类：基本数据类型 引用数据类型
    // 基本数据类型： string、number、boolean、null、undefined、symbol（ES6新增）
    var num = 123.6;
    var str = "dajof14";
    var bol = true;//false
    var n = null;
    var m = undefined;
    
    //引用数据类型：对象数据类型、函数数据类型
    //对象数据类型：对象、数组、正则、Date的实例、Math...

    var obj = {a:10,b:799};
    var ary = [18,257,58];
    var tt = /\d/;
    var time = new Date();

    //函数数据类型：函数；
    function fn() {
        
    }

    //基本数据类型和引用数据类型区别：
    //基本数据类型是操作值的，引用数据类型是操作地址的
</script>
