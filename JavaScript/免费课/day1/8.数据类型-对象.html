<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
<script>

    var obj = {a:1,b:123,gghs:{},1:100};
    // 对象： 对象是由大括号包起来，里面由键值对组成；键值对由逗号隔开；键值对由属性名和属性值组成，冒号前面是属性名，冒号后面是属性值；
    //属性值一定在数据类型中
    //属性名默认就是一个字符串类型的，不能用数字开头，但是可以是数字

    //解析JS时，会形成两种虚拟的内存；一个是栈内存，一个是堆内存；
    //引用数据类型的值都存储在堆内存中，基本数据类型的值都存储在栈内存中；
    //对象的定义 ：
    //1. 开辟一个堆内存的空间地址；
    //2. 把键值对存储到堆内存空间中
    //3. 把对应的空间地址赋值给对象名
    console.log(obj);//当浏览器识别出这是一个空间地址，马上根据空间地址找到对应的堆内存，把其中的内容一起输出；

    //获取对象的属性名对应的属性值
    //1. 对象名.属性名
    //2. 对象名["属性名"] （数字可以不加引号）
    console.log(obj.a);//数字不支持 . 的形式
    console.log(obj["a"]);
    console.log(obj[1]);
    console.log(obj);

    //修改属性值
    obj.a = "w";

    //新增键值对
    obj.c = 100;
    obj["d"] = 1000;
    console.log(obj);

    //删除键值对
    //delete 对象.属性名/对象["属性名"]
    delete obj.a;
    delete obj["b"];
    console.log(obj);

    // 增 删 改 查

</script>
