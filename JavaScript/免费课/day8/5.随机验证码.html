<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #code{
            margin: 50px auto;
            width: 200px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            border: 5px solid brown;
            color: crimson;
            font-size: 30px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="code">
    SYJY
</div>
</body>
</html>
<script>
    var box = document.getElementById("code");
    function change(){
        var str = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        //[0-61]
        var i = 0;
        var code = "";
        while(i<4){
            var index = Math.round(Math.random()*61);
            var cur = str[index];
            console.log(str[index]);
            if(code.toUpperCase().indexOf(cur.toUpperCase())===-1){
                code+=str[index];
                i++;
            }
        }
        box.innerHTML = code.toString();
    }
    change();
    box.onclick = change;
</script>
