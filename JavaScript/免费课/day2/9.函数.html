<script>
    //1.为什么要有函数
    //2.函数的定义、执行
    //3.函数的形参和实参
    //4.函数的arguments
    //5.函数体中的return
    //6.匿名函数

    //function ： 关键字；在JS中有特殊的意义；
    //function 函数名（）{函数体}

    //把实现同一个功能的代码放到一个函数体中，当想实现这个功能时，直接执行这个函数就可以
    //减少了代码的冗余，高内聚，低耦合；这就是函数封装；
    function sum(m,n) {//函数的定义
        //函数定义的括号在的参数叫形参；
        //函数的实参和形参时一一对应的；
        console.log(m);
        console.log(n);
        var sum = Number(m.toFixed(2))+Number(n.toFixed(2));
        console.log(sum);
    }
    sum(1.4846,2.6865);//函数的执行；
</script>
