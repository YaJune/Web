<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="tab">
    <div>老大</div>
    <div>老二</div>
    <!--你很好-->
    <div id="third">老三</div>
</div>
</body>
</html>
<script>
    var third = document.getElementById("third");
    //console.log(third.previousElementSibling);

    function getBrother(curEle) {
        if("previousElementsSibling" in curEle){
            return curEle.previousElementsSibling;
        }
        var bro = curEle.previousSibling;
        while(bro){
            //console.log(bro.nodeType);
            if(bro.nodeType === 1){
                break;
            }else{
                bro = bro.previousSibling;
            }
        }
        return bro;
    }
    console.log(getBrother(third));
</script>
