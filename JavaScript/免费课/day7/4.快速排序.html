<script>
    var  a = [9,8,3,4,5,6,7,2,1];
    console.log(a);
    function quickSort(ary) {
        if(ary.length<=1) {
            return ary;
        }
        var middleIndex = Math.floor(ary.length/2);//向下取整
        var middle = ary.splice(middleIndex,1)[0];//splice返回值为数组；

        var left = [];
        var right = [];
        for(var i=0;i<ary.length;i++){
            var cur = ary[i];
            if(cur<middle){
                left.push(cur);
            }
            if(cur>=middle){
                right.push(cur);
            }
        }
        console.log("l "+left);
        console.log("m "+middle);
        console.log("r "+right);
        console.log("\n");
        return quickSort(left).concat(middle,quickSort(right));
    }

    console.log(quickSort(a));
</script>
