<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="btn">
        click
    </div>
    <input type="text" id="form">
</body>
</html>
<script>
    //函数是引用数据类型的；
    //基本数据类型是操作值的，引用数据类型操作的是空间地址；

    //var obj = {}; //obj实际上只是存储一个十六进制的空间地址；

    //fn实际上一也是一个空间地址
    function fn(){
        //函数定义时，浏览器对函数体中的代码不执行；
        var num = 100;
        console.log(num);
    }
    //函数的定义
    //1.首先开辟一个堆内存的空间地址
    //2.把函数体中的代码当做字符串存储到堆内存中
    //3.把堆内存的空间地址赋值给函数名

    fn();
    //函数的执行
    //1.形成一个新的私有作用域
    //2.形参赋值
    //3.变量提升
    //4.代码从上到下运行
    //5.作用域是否销毁

    var btn = document.getElementById("btn");
    var username = document.getElementById("form");
    //点击事件 ： 在JS中可以给 元素的事件行为（onclick,onmouseover,onmouseout,onkeyup,onkeydown...） 绑定函数，当点击触发这些事件行为时，那么绑定的函数会立即执行；
    btn.onclick = function () {
        console.log(100);
    };
    username.onkeyup = function () {
        console.log(200);
        console.log(username.value);
    };

</script>
