<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="a">
    {{msg}}
</div>
<div id="app">
    {{arr[1]}}
</div>
<script src="/study/node_modules/vue/dist/vue.js"></script>
<script>
    // 初始化一个vue的实例
    // 小胡子语法: {{}};获取Vue中data的属性名对应的属性值；
    let vm = new Vue({
        // 对象中有很多固定的属性名
        el:"#app",// vue实例化最外层的元素,这里面才会识别vue的语法；
        data:{
           msg:"yargenie Eugenia",
            arr:[12,3,4,66,7,9]
        }
    })




</script>
</body>
</html>
