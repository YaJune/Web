<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script>
        (function () {
            function computedFont() {
                let winW = document.documentElement.clientWidth;
                document.documentElement.style.fontSize = winW/750*100+"px";
            }
            computedFont();
            window.addEventListener("resize",computedFont)
        })();
    </script>
</head>
<body>
<div class="container">
    <audio src="img/myDream.m4a" id="music"></audio>
    <div class="imgBg"></div>
    <div class="bg"></div>
    <header class="header">
        <div class="content">
            <img src="img/myDream.jpg" alt="">
            <h3>
                <span>我的梦</span>
                <span>张靓颖</span>
            </h3>
        </div>
        <a href="javascript:;" id="musicBtn"></a>
    </header>

    <main class="main">
        <div class="wrap">
            <p>I am what I am</p>
            <p>我永远都爱这样的我</p>
            <p>快乐是</p>
            <p>快乐的方式不只一种</p>
            <p>最荣幸是</p>
            <p class="select">谁都是造物者的光荣</p>
            <p>不用闪躲</p>
            <p>为我喜欢的生活而活</p>
            <p>不用粉墨</p>
            <p>就站在光明的角落</p>
            <p>我就是我</p>
            <p>是颜色不一样的烟火</p>
            <p>天空海阔</p>
            <p>要做最坚强的泡沫</p>
            <p>我喜欢我</p>
            <p>让蔷薇开出一种结果</p>
            <p>孤独的沙漠里</p>
            <p>一样盛放的赤裸裸</p>
            <p>多么高兴</p>
            <p>在琉璃屋中快乐生活</p>
            <p>对世界说什么是光明和磊落</p>
            <p>我就是我</p>
            <p>是颜色不一样的烟火</p>
            <p>天空海阔</p>
            <p>要做最坚强的泡沫</p>
            <p>我喜欢我</p>
            <p>让蔷薇开出一种结果</p>
            <p>依然盛放的赤裸裸</p>
        </div>
    </main>

    <footer class="footer">
        <div class="progress">
            <div  class="proBg">
                <div class="lineBg"></div>
            </div>
            <span id="left">00:00</span>
            <span id="right">00:00</span>
        </div>
        <a href="##" id="down">下载这首歌曲</a>
    </footer>
</div>
<script src="js/zepto.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
